<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<div id="input">
			<form action=/post>
			  <input type=text name=textfield class="t"/>
			</form>
		</div>

		<div  id="output">
		</div>
		<script type="text/javascript">
               $(document).ready(function () {
                	setInterval("update()", 100);
               });

                function update(){
					var textfield = $(".t").val();
					$.post("http://localhost:3000/preview", {textfield: textfield}, function(data){
					$("#output").empty();
					$("#output").append(data);
					});
               }
             </script>
	</body>

</html>
